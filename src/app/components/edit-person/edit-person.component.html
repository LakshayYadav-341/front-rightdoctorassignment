<div class="form-container">
    <h2>Edit Person</h2>
    <form (submit)="updatePerson()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="person.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" type="number" [(ngModel)]="person.age" name="age" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input id="gender" [(ngModel)]="person.gender" name="gender" required>
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input id="mobile" [(ngModel)]="person.mobile" name="mobile" required>
      </div>
  
      <div class="button-group">
        <button type="submit" class="btn-update">Update</button>
        <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
