<div class="container">
    <h2>People List</h2>
  
    <button class="btn-add" routerLink="/add">Add Person</button>
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.gender }}</td>
          <td>{{ person.mobile }}</td>
          <td class="actions">
            <button class="btn-edit" [routerLink]="['/edit', person._id]">Edit</button>
            <button class="btn-delete" (click)="deletePerson(person._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
